<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Imaginary Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="image-panel">
            <div class="logo-div">
                <img class="logo-img" src="assets/odin-lined.png" alt="The Odin Project's Logo">
                ODIN
            </div>
            <cite>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></cite>
        </div>

        <div class="form-panel">
            <div class="form-header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <br>
                <p>You <em>know</em> you want to.</p>
            </div>
            
            <!--Form-->
            <div class="form-div">
                <h3>Let's do this!</h3>
                <form action="">
                    <div class="form-input">
                        <label for="fname">FIRST NAME</label>
                        <input id="fname" type="text" placeholder="Thor" required>
                    </div>

                    <div class="form-input">
                        <label for="lname">LAST NAME</label>
                        <input id="lname" type="text" placeholder="Odinson" required>
                    </div>

                    <div class="form-input">
                        <label for="email">EMAIL</label>
                        <input id="email" type="email" placeholder="thor@gmail.com" required>
                    </div>

                    <div class="form-input">
                        <label for="phone">PHONE NUMBER</label>
                        <input id="phone" type="tel" placeholder="666-999-9932">
                    </div>

                    <div class="form-input">
                        <label for="pwd">PASSWORD</label>
                        <input id="pwd" type="password" required class="pwd-error">
                        <span></span>
                    </div>

                    <div class="form-input">
                        <label for="pwd-confirm">CONFIRM PASSWORD</label>
                        <input id="pwd-confirm" type="password" required class="pwd-error">
                    </div>
                </form>
            </div>
            <div class="account-div"></div>
        </div>
    </div>
</body>
</html>
