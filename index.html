<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Imaginary Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="image-panel">
            <div class="logo-div">
                <img class="logo-img" src="assets/odin-lined.png" alt="The Odin Project's Logo">
                ODIN
            </div>
            <cite>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></cite>
        </div>

        <div class="form-panel">
            <div class="form-header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <br>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-div">
                <form action="">
                    <h3>Let's do this!</h3>
                </form>
            </div>
            <div class="account-div"></div>
        </div>
    </div>
</body>
</html>
